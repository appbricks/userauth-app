<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Sign In Dialog Fragments</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}" href="../../static/css/main.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-social.css}" href="../../static/css/bootstrap-social.css"/>

</head>
<body>

<div class="container">

    <div class="page-header">
        <h3 class="text-center">Sign In dialogs</h3>
    </div>

    <!-- Dialog Test Launcher -->
    <div class="container" id="container1">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Launch Dialog</h3>
                    </div>
                    <div class="panel-body">
                        <button class="btn btn-info btn-block" data-toggle="modal" data-target="#signInDialog">
                            Sign In with Sign Up
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        #container1 {
            background-color: #e2dada;
        }

        .centered-form {
            margin-top: 120px;
            margin-bottom: 120px;
        }

        .centered-form .panel {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
        }
    </style>
</div>

<!-- Sign In with Sign Up Dialog -->
<div th:fragment="signin">
    <div class="modal fade" id="signInDialog" tabindex="-1" role="dialog" aria-labelledby="signInLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div role="tabpanel" style="padding-bottom:5pt">

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist" style="opacity: 0.5">
                            <li role="presentation" class="active">
                                <a href="#signIn" aria-controls="signIn" role="tab" data-toggle="tab">
                                    <i class="fa fa-sign-in"></i> Sign In
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#signUp" aria-controls="signUp" role="tab" data-toggle="tab">
                                    <i class="fa fa-envelope"></i> Sign Up
                                </a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="signIn">
                                <form role="form" style="padding-top:12pt;">
                                    <p class="text-left"><i class="fa fa-arrow-right"></i> With your <b>credentials</b> from...</p>
                                    <a type="button" th:href="@{/auth/google}" class="btn btn-block btn-social btn-google-login">
                                        <i class="fa fa-google"></i> Google</a>
                                    <a type="button" th:href="@{/auth/amazon}" class="btn btn-block btn-social btn-amazon disabled">
                                        <i class="fa fa-amazon"></i> Amazon</a>
                                    <a type="button" th:href="@{/auth/paypal}" class="btn btn-block btn-social btn-paypal disabled">
                                        <i class="fa fa-paypal"></i> Paypal</a>
                                    <p class="text-left" style="padding-top:12pt;"><i class="fa fa-arrow-right"></i> <b>OR</b> your ABIMS credentials...</p>
                                    <div class="form-group">
                                        <input type="text" name="name" id="name" class="form-control input-sm" placeholder="Login Name"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password"/>
                                    </div>
                                    <a type="button" class="btn btn-success btn-block"><i class="fa fa-sign-in"></i> Sign In</a>
                                </form>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="signUp">
                                <form role="form" style="padding-top:12pt;">
                                    <p class="text-left"><i class="fa fa-arrow-right"></i> With your <b>social</b> account at...</p>
                                    <a type="button" th:href="@{/auth/linkedin}" class="btn btn-block btn-social btn-linkedin">
                                        <i class="fa fa-linkedin"></i> LinkedIn</a>
                                    <a type="button" th:href="@{/auth/facebook}" class="btn btn-block btn-social btn-facebook">
                                        <i class="fa fa-facebook"></i> Facebook</a>
                                    <p class="text-left" style="padding-top:12pt;"><i class="fa fa-arrow-right"></i> <b>OR</b> with your email...</p>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address"/>
                                    </div>
                                    <a type="button" class="btn btn-block btn-success"><i class="fa fa-envelope"></i> Sign Up</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
