<!DOCTYPE html>
<html layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Sign In Dialog Fragments</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}" href="../../static/css/main.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-social.css}" href="../../static/css/bootstrap-social.css"/>

</head>
<body>

<div class="container">

    <div class="page-header">
        <h3 class="text-center">Sign In dialogs</h3>
    </div>

    <!-- Dialog Test Launcher -->
    <div class="container" id="container1">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Launch Dialog</h3>
                    </div>
                    <div class="panel-body">
                        <button class="btn btn-info btn-block" data-toggle="modal" data-target="#signInDialog">
                            Sign In
                        </button>
                        <button class="btn btn-info btn-block" data-toggle="modal" data-target="#signInExtendedDialog">
                            Sign In with Sign Up
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        #container1 {
            background-color: #e2dada;
        }

        .centered-form {
            margin-top: 120px;
            margin-bottom: 120px;
        }

        .centered-form .panel {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
        }
    </style>
</div>

<!-- Sign In Dialog -->
<div th:fragment="signin">
    <div class="modal fade" id="signInDialog" tabindex="-1" role="dialog" aria-labelledby="signInLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2" style="background-color: #8b8b8b;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-center" id="signInLabel">Sign In</h4>
                </div>
                <div class="modal-body" style="margin-bottom:8pt;">
                    <form role="form">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control input-sm" placeholder="Login Name"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password"/>
                        </div>
                        <a type="button" class="btn btn-success btn-block"><i class="fa fa-sign-in"></i> Sign In</a>
                    </form>
                    <hr/>
                    <p class="text-center">
                        <i class="fa fa-long-arrow-right"></i> or sign in with <i class="fa fa-long-arrow-left"></i>
                    </p>
                    <a type="button" class="btn btn-block btn-social btn-google-plus"><i class="fa fa-google-plus"></i> Google</a>
                    <a type="button" class="btn btn-block btn-social btn-linkedin"><i class="fa fa-linkedin"></i> LinkedIn</a>
                    <a type="button" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook"></i> Facebook</a>
                    <a type="button" class="btn btn-block btn-social btn-twitter"><i class="fa fa-twitter"></i> Twitter</a>
               </div>
            </div>
        </div>
    </div>

</div>

<!-- Sign In with Sign Up Dialog -->
<div th:fragment="signin_ext">
    <div class="modal fade" id="signInExtendedDialog" tabindex="-1" role="dialog" aria-labelledby="signInLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2" style="background-color: #8b8b8b;">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div role="tabpanel" style="padding-bottom:5pt">

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist" style="opacity: 0.5">
                            <li role="presentation" class="active">
                                <a href="#signin" aria-controls="signin" role="tab" data-toggle="tab">
                                    <i class="fa fa-sign-in"></i> Sign In
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#signup" aria-controls="signup" role="tab" data-toggle="tab">
                                    <i class="fa fa-envelope"></i> Sign Up
                                </a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="signin">
                                <form role="form" style="padding-top:12pt;">
                                    <div class="form-group">
                                        <input type="text" name="name" id="name" class="form-control input-sm" placeholder="Login Name"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password"/>
                                    </div>
                                    <a type="button" class="btn btn-success btn-block"><i class="fa fa-sign-in"></i> Sign In</a>
                                </form>
                                <hr/>
                                <p class="text-center">
                                    <i class="fa fa-long-arrow-right"></i> or sign in with <i class="fa fa-long-arrow-left"></i>
                                </p>
                                <a type="button" class="btn btn-block btn-social btn-google-plus"><i class="fa fa-google-plus"></i> Google</a>
                                <a type="button" class="btn btn-block btn-social btn-linkedin"><i class="fa fa-linkedin"></i> LinkedIn</a>
                                <a type="button" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook"></i> Facebook</a>
                                <a type="button" class="btn btn-block btn-social btn-twitter"><i class="fa fa-twitter"></i> Twitter</a>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="signup">
                                <form role="form" style="padding-top:12pt;">
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address"/>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password"/>
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password"/>
                                            </div>
                                        </div>
                                    </div>
                                    <a type="button" class="btn btn-block btn-success"><i class="fa fa-envelope"></i> Sign Up</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</body>
</html>
